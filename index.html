<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mērvienību pārveidotājs</title>
</head>
<body>
    <div class="container">
        <h1>Mērvienību pārveidotājs!</h1>
        <p><strong>Mērvienību tipi:</strong></p>
        <div class="radiogroup">
            <label><input type="radio" name="unit" id="temperatura" value="temperatura"> Temperatūra</label><br>
            <label><input type="radio" name="unit" id="attalums" value="attalums"> Attālums</label><br>
            <label><input type="radio" name="unit" id="masa" value="masa"> Svars/Masa </label>
        </div>

        <label for="value">Ievadiet vērtību:</label>
        <input type="number" id="value" placeholder="Ievadiet vērtību"><br>

        <label for="unitFrom">No:</label>
        <select id="unitFrom"></select>

        <label for="unitTo">Uz:</label>
        <select id="unitTo"></select><br>

        <button id="convertButton">Pārveidot</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
